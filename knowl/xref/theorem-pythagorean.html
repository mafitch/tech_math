<div class="para logical">
<div class="para">For a triangle containing a right angle</div>
<div class="displaymath process-math">
\begin{equation*}
a^2+b^2=c^2
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are the lengths of the sides adjacent to the right angle and <span class="process-math">\(c\)</span> is the third side.</div>
