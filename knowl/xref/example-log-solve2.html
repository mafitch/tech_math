<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">6.4.9</span><span xmlns:pf="https://prefigure.org" class="period">.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Solve <span class="process-math">\(7 = \ln(3x+2)\text{.}\)</span>
</div>
<div class="solutions"><details xmlns:pf="https://prefigure.org" class="solution solution-like born-hidden-knowl"><summary class="knowl__link"><span class="type">Solution</span><span class="period">.</span></summary><div class="solution solution-like knowl__content">
<div class="para logical">
<div class="para">We re-write this as an exponential.</div>
<div class="displaymath process-math">
\begin{align*}
7 &amp; = \ln(3x+2)\\
e^7 &amp; = 3x+2\\
e^7-2 &amp; = 3x\\
\frac{1}{3}(e^7-2) &amp; = x\\
365 &amp; \approx x
\end{align*}
</div>
</div>
<div class="para">We choose arbitrarily to round to units, because there is no context.</div>
</div></details></div></article><span class="incontext"><a class="internal" href="section-log-solve.html#example-log-solve2">in-context</a></span>
