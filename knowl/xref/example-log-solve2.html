<div class="para">Solve <span class="process-math">\(7 = \ln(3x+2)\text{.}\)</span> Round to units.<div class="autopermalink" data-description="Paragraph"><a href="#example-log-solve2-1-1" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>

<div class="solutions"><details class="solution solution-like born-hidden-knowl"><summary class="knowl__link"><span class="type">Solution</span><span class="period heading-divison-mark heading-divison-mark__period">.</span></summary><div class="solution solution-like knowl__content">
<div class="para logical">
<div class="para">We re-write this as an exponential.</div>
<div class="displaymath process-math">
\begin{align*}
7 &amp; = \ln(3x+2)\\
e^7 &amp; = 3x+2\\
e^7-2 &amp; = 3x\\
\frac{1}{3}(e^7-2) &amp; = x\\
365 &amp; \approx x
\end{align*}
</div>
